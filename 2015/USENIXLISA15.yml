name: USENIX LISA '15
location: Washington, DC
start: 2015-11-08
end: 2015-11-13
description: |
  USENIX’s Large Installation System Administration (LISA) 
  conference—now in its 29th year—is the premier conference 
  for IT operations, where systems engineers, operations 
  professionals, and academic researchers share real-world 
  knowledge about designing, building, and maintaining the 
  critical systems of our interconnected world.  

  More information is available at
  <https://www.usenix.org/conference/lisa15>
