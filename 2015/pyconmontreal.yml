name: PyCon Montreal
location: Montreal, QC
start: 2015-04-08
end: 2015-04-16
description: |
  PyCon is the largest annual gathering for the community 
  using and developing the open-source Python programming 
  language. It is produced and underwritten by the Python 
  Software Foundation, the 501(c)(3) nonprofit organization 
  dedicated to advancing and promoting Python. Through PyCon, 
  the PSF advances its mission of growing the international 
  community of Python programmers.

  More information is available at
  <https://us.pycon.org/2015/>
