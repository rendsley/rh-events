name: DevNation
location: Boston, MA
start: 2015-06-23
end: 2015-06-26
description: |
  Co-located with Red Hat Summit, DevNation is a cross-technology 
  open source application development conference that offers 
  technical sessions, labs, expert panels, hackerfests, and 
  birds-of-a-feather discussions on topics ranging from development 
  operations, cloud and mobile development to big data and 
  application integration. 

  More information is available at
  <http://www.devnation.org/>
